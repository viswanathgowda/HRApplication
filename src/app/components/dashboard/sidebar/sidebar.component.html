<div class="p-grid p-nogutter" style="height: 100vh; margin: 0">
  <div
    class="p-col-fixed"
    style="
      width: 200px;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
    "
  >
    <p-menu
      [model]="menuItems"
      styleClass="p-menu"
      [style]="{ width: '100%', height: '100vh',  }"
      (click)="activeMenu($event)"
    ></p-menu>
  </div>
</div>
