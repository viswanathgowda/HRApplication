<div class="flex justify-content-center align-items-center h-screen">
  <p-card>
    <h2 class="text-center">Reset Password</h2>
    <form (ngSubmit)="forgotPwd()" #regForm="ngForm">
      <div class="flex flex-column gap-3">
        <p-floatlabel>
          <input
            pInputText
            id="username"
            name="username"
            type="email"
            [(ngModel)]="email"
            required
          />
          <label for="username">Email</label>
        </p-floatlabel>

        <button
          pButton
          type="submit"
          label="Reset"
          class="p-button-primary w-full"
          [disabled]="!regForm.valid"
        ></button>
      </div>
    </form>
    <div class="flex flex-column gap-3 mt-4">
      <button
        pButton
        type="submit"
        label="Back to Login"
        class="p-button-primary w-full"
        [routerLink]="['/login']"
      ></button>
    </div>
  </p-card>
</div>
